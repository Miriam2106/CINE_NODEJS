<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cine</title>
</head>
<body onload="getCategoria(), getPelicula()">
<!-- Tabla de categoria -->
<div class="container">
    <div style="margin: 5px;" >
        <button type="button" data-bs-toggle="modal" data-bs-target="#modalCreateCategoria" class="btn btn-outline-success">Registrar categoría <i class="fas fa-plus"></i></button>
    </div>
    <div class="card text-center shadow p-3 mb-5 bg-white rounded">
        <div class="card-header text-white" style="background-color: #8E1451;">
            CATEGORÍA
        </div>
        <div class="card-body table-responsive">
            <table id="table" class="table table-hover table-light">
                <thead>
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Nombre</th>
                    <th scope="col" class="text-center">Modificar</th>
                    <th scope="col" class="text-center">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Registrar categoria -->
<div class="modal fade" id="modalCreateCategoria" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="card text-center shadow p-3 bg-white rounded">
                <div class="card-header text-white" style="background-color: #8E1451;">
                    REGISTRAR CATEGORÍA
                </div>
                <div class="card-body text-dark">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Nombre :<i style="color: red">*</i></label>
                                    <input type="text" id="nombre" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="margin-top: 20px;">
                            <button type="button" id="closeCat" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-success" onclick="insertCategoria()">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modificar categoria -->
<div class="modal fade" id="modalModificarCategoria" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="card text-center shadow p-3 bg-white rounded">
                <div class="card-header text-white" style="background-color: #8E1451;">
                    MODIFICAR CATEGORÍA
                </div>
                <div class="card-body text-dark">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Id :<i style="color: red">*</i></label>
                                    <input type="text" id="idCategoria1" class="form-control" required readonly>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Nombre :<i style="color: red">*</i></label>
                                    <input type="text" id="nombre1" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="margin-top: 20px;">
                            <button type="button" id="closeM" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-success" onclick="updateCategoria()">Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Tabla de peliculas -->
<div class="container">
    <div style="margin: 5px;" >
        <button type="button" data-bs-toggle="modal" data-bs-target="#modalCreatePelicula" class="btn btn-outline-success">Registrar película <i class="fas fa-plus"></i></button>
    </div>
    <div class="card text-center shadow p-3 mb-5 bg-white rounded">
        <div class="card-header text-white" style="background-color: #8E1451;">
            PELÍCULAS
        </div>
        <div class="card-body table-responsive">
            <table id="table2" class="table table-hover table-light">
                <thead>
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Titulo</th>
                    <th scope="col" class="text-center">Descripción</th>
                    <th scope="col" class="text-center">Sinopsis</th>
                    <th scope="col" class="text-center">Rating</th>
                    <th scope="col" class="text-center">Registro</th>
                    <th scope="col" class="text-center">Actualización</th>
                    <th scope="col" class="text-center">Estado</th>
                    <th scope="col" class="text-center">Categoría</th>
                    <th scope="col" class="text-center">Modificar</th>
                    <th scope="col" class="text-center">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Registrar pelicula -->
<div class="modal fade" id="modalCreatePelicula" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="card text-center shadow p-3 bg-white rounded">
                <div class="card-header text-white" style="background-color: #8E1451;">
                    REGISTRAR PELICULA
                </div>
                <div class="card-body text-dark">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Título :<i style="color: red">*</i></label>
                                    <input type="text" id="titulo" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Categoría :<i style="color: red">*</i></label>
                                    <input type="text" id="categoriaFk" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Rating:<i style="color: red">*</i></label>
                                    <input type="text" id="rating" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-left">
                                    <label>Descripción :<i style="color: red">*</i></label>
                                    <input type="text" id="descripcion" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-left">
                                    <label>Sinopsis:<i style="color: red">*</i></label>
                                    <input type="text" id="sinopsis" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="margin-top: 20px;">
                            <button type="button" id="closeAuto" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-success" onclick="insertPelicula()">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modificar pelicula -->
<div class="modal fade" id="modalModificarPelicula" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="card text-center shadow p-3 bg-white rounded">
                <div class="card-header text-white" style="background-color: #8E1451;">
                    MODIFICAR PELICULA
                </div>
                <div class="card-body text-dark">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Id :<i style="color: red">*</i></label>
                                    <input type="text" id="id1" class="form-control" required readonly>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Título :<i style="color: red">*</i></label>
                                    <input type="text" id="titulo1" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Categoría :<i style="color: red">*</i></label>
                                    <input type="text" id="categoriaFk1" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-left">
                                    <label>Rating:<i style="color: red">*</i></label>
                                    <input type="text" id="rating1" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-left">
                                    <label>Descripción :<i style="color: red">*</i></label>
                                    <input type="text" id="descripcion1" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-left">
                                    <label>Sinopsis:<i style="color: red">*</i></label>
                                    <input type="text" id="sinopsis1" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" style="margin-top: 20px;">
                            <button type="button" id="closeP" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-success" onclick="updatePelicula()">Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/categoria.js"></script>
<script src="./js/pelicula.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/afd8979cda.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
